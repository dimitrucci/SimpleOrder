<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleOrder</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="body">
    <div class="registration">
        <div class="logo">
            <img src="./img/logo.svg" alt="">
            <form class="form log">
                <div class="input-item">
                    <input type="email" placeholder="Email" autocomplete="off" id="login">
                </div>
                <div class="input-item">
                    <input type="password" placeholder="Password" autocomplete="off" id="password">
                </div>
                <button type="submit" class="btn-login" id="btnLogin">
                    Next
                </button>
                <a href="login-restaurant.html" class="text">
                    Enter as a restaurant
                </a>
            </form>
            <div class="img">
                <img src="./img/login-img.png" alt="">
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        let btnLogin = $('#btnLogin');
        let password = $('#password');
        let login = $('#login');

        btnLogin.on('click', function (e) {
            e.preventDefault();
            let obj = {
                login : login.val(),
                password: password.val()
            };
            console.log(obj);

            $.ajax({
                url: 'url',
                type: "POST",
                obj: obj,
                success: function(data){
                    console.log(data)
                }
            })
        })
    })
</script>
</body>
</html>
